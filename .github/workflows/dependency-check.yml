name: Dependency Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 9 * * 1'  # Weekly on Monday at 9 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v6
      with:
        python-version: '3.11'

    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Check for unused dependencies
      run: pip-check

    - name: Check requirements.txt format and duplicates
      run: |
        echo "Checking requirements.txt format..."
        
        # Check if requirements.txt is sorted
        if ! sort -c requirements.txt; then
          echo "❌ requirements.txt is not sorted"
          echo "Please run: sort requirements.txt"
          exit 1
        fi
        
        # Check for unpinned versions
        if grep -E "^[a-zA-Z0-9_-]+==$" requirements.txt; then
          echo "❌ Found unpinned versions in requirements.txt"
          exit 1
        fi
        
        # Check for duplicate packages
        echo "Checking for duplicate packages..."
        duplicates=$(grep -E "^[a-zA-Z0-9_-]+==" requirements.txt | cut -d'=' -f1 | sort | uniq -d)
        if [ -n "$duplicates" ]; then
          echo "❌ Found duplicate packages in requirements.txt:"
          echo "$duplicates"
          exit 1
        fi
        
        echo "✅ requirements.txt format is correct"
